                      allowCalculateOverride: false
                      truncateMultipleSpaces: false
              updatedBy:
                type: string
                example: JOHND@idir
              updatedAt:
                type: string
                format: date-time
                example: 2023-06-18T14:34:57.866Z
              createdBy:
                type: string
                example: JOHND@idir
              createdAt:
                type: string
                format: date-time
                example: 2023-06-16T22:25:58.207Z
        FormPublishVersion:
          type: object
          properties:
            id:
              type: string
              format: uuid
              description: ID of the form
              example: 306040aa-c045-46d9-8a5a-78bd6fc7c644
            name:
              type: string
              description: Name or title of the form.
              example: Fisheries
            description:
              type: string
              description: A short description of the form.
              example: ''
            active:
              type: boolean
              description: Toggle that determines if the form is deleted.
              example: true
            labels:
              type: string
              example: []
            createdBy:
              type: string
              example: JOHND@idir
            createdAt:
              type: string
              format: date-time
              example: 2023-04-21T20:11:26.360Z
            updatedBy:
              type: string
              example: JOHND@idir
            updatedAt:
              type: string
              format: date-time
              example: 2023-06-12T06:59:19.718Z
            showSubmissionConfirmation:
              type: boolean
              description: toggle to set if submission confirmation should shown when the form
                submission is submitted
              example: true
            enableStatusUpdates:
              type: boolean
              example: true
              description: Enables or disables form reviewers from updating this form status (i.e.
                Submitted, Assigned, Completed)
              default: true
            enableSubmitterDraft:
              type: boolean
              description: Setting this to true will allow submitters to be able to save submissions
                as drafts
              example: false
              default: false
            schedule:
              type: object
              example:
                allowLateSubmissions: false
                expire: false
                message: ''
            reminder_enabled:
              type: boolean
              example: true
              description: A form submission reminder will be sent to users if set to true.
              default: false
            enableCopyExistingSubmission:
              type: boolean
              description: If enabled, users can copy or duplicate submissions
              example: false
              default: false
            allowSubmitterToUploadFile:
              type: boolean
              description: If enabled, Submitters can upload when submitting submissions
              example: false
              default: false
            identityProviders:
              type: string
              description: List of identity providers that can be used to access the form
              example:
                - idir
                - Bceid
            versions:
              type: array
              description: List of form versions
        FormCreateFormSubmission:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: ID of submission.
                format: uuid
                example: 095f15a1-7d85-4919-8f40-5a0a3477cd7f
              formVersionId:
                type: string
                description: ID of form version.
                format: uuid
                example: e766899b-a4f9-438b-8382-17af8f10bff5
              confirmationId:
                type: string
                description: Submission confirmation ID
                example: 095F15A1
              deleted:
                type: boolean
                description: If set to true, the submission will be regarded as deleted
                example: true
              draft:
                type: boolean
                description: If set to true, the submission will be regarded as a draft
                example: true
              submission:
                type: object
                description: submission details
                example:
                  data:
                    submit: true
                    firstName: Testd
                    lateEntry: false
                    middleName: Ghust
                  state: submitted
                  _vnote: ''
                  metadata:
                    offset: -420
