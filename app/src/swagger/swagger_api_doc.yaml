                    example: https://help.form.io/userguide/form-building/layout-components#panel
                  groupName:
                    type: string
                    description: Name of the group
                    example: Basic Layout
                  imageName:
                    type: string
                    description: name of the image
                    example: FileUpload.jpg
                  isLinkEnabled:
                    type: boolean
