            Basic Fields:
              type: array
              example: []
            Advanced Layout:
              type: array
              example: []
            BC Government:
              type: array
              example: []
            Advanced Fields:
              type: array
              example: []
        AdminProactiveHelpList:
          type: object
          properties:
            Basic Layout:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    description: ID of the Form.io component.
                    example: '3a7efb05-52d4-4538-aedf-53a2c3429c85'
                  componentName:
                    type: string
                    description: Name of the Form.io component
                    example: File Upload
                  description:
                    type: string
                    description: Full details about the Form.io component.
