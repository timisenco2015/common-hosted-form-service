        FormReadForm:
          allOf:
            - $ref: '#/components/schemas/model/Form'
            - type: object
              properties:
                versions:
                  type: array
                  description: List of form versions.
                  items:
                    $ref: '#/components/schemas/model/Version'
                snake:
                  type: string
                  example: Ministry Survey.
        FormReadFormOptions:
          type: object
          properties:
            id:
              type: string
              format: uuid
              description: ID of the form.
            name:
              type: string
              example: Ministry Survey
              description: Name of the form.
            description:
              type: string
              example: ''
              description: A summary of the form.
            idpHints:
              type: array
              description: Form access options. Options are "public", "bceid-basic", and "bceid-business".
              example: ['public']
            snake:
              type: string
              example: Ministry Survey.
        FormUpdateForm:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/model/Form'
              - type: object
                properties:
                  versions:
                    type: array
                    description: List of form versions.
                    items:
                      $ref: '#/components/schemas/model/Version'
                  snake:
                    type: string
                    example: Ministry Survey.
                  identityProviders:
                    type: array
                    description: List of identity providers that can be used to login to the form.
                    example:
                      - code: idir
                        display: IDIR
                        active: true
                        idp: idir
                        createdBy: migration-002
                        createdAt: '2023-03-29T14:07:46.684Z'
                        updatedBy:
                        updatedAt: '2023-03-29T14:07:46.684Z'
        FormListFormSubmissions:
          type: array
          items:
            type: object
            properties:
              confirmationId:
                type: string
                description: Submission confirmation ID.
                example: 9100A7D1
              formId:
                type: string
                description: ID of the form
                format: uuid
                example: e37705ee-1c01-44eb-ae8a-e7d96002ae67
              formSubmissionStatusCode:
                type: string
                description: Code for the submission status.
                example: ASSIGNED
              submissionId:
                type: string
                format: uuid
                description: ID of the Submission.
                example: 9100a7d1-7017-4c07-bf10-9e19ea41777c
              deleted:
                type: boolean
                description: Toggle that determines if the form is deleted.
                example: true
              formVersionId:
                type: string
                description: ID of form version
                format: uuid
                example: be1aac0a-8149-4987-bef8-470d538304a8
              createdBy:
                type: string
                example: example@idir
              createdAt:
                type: string
                format: date-time
                example: 2023-06-18T04:47:56.622Z
              lateEntry:
                type: boolean
                description: Toggle that determines if the submission was submitted after the submission deadline.
                example: true
        FormReadVersion:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
                description: ID of form version.
                example: be1aac0a-8149-4987-bef8-470d538304a8
              formId:
                type: string
                description: ID of the form
                format: uuid
                example: e37705ee-1c01-44eb-ae8a-e7d96002ae67
              versions:
                type: number
                description: Form version number.
                example: 2
              schema:
                type: object
                description: Form schema created by Form Designer
                example:
                  type: form
                  display: form
                  components:
                    - id: e9hj4ro
                      key: firstName
                      case: ''
                      mask: false
                      type: simpletextfield
                      input: true
                      label: First Name
                      addons: []
                      hidden: false
                      prefix: ''
                      suffix: ''
                      unique: false
                      widget:
                        type: input
                      dbIndex: false
                      overlay:
                        top: ''
                        left: ''
                        style: ''
                        width: ''
                        height: ''
                      tooltip: ''
                      disabled: false
                      multiple: false
                      redrawOn: ''
                      tabindex: ''
                      validate:
                        custom: ''
                        unique: false
                        pattern: ''
                        multiple: false
