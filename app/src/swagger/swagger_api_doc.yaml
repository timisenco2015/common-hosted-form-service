definition:
  openapi: 3.0.0
  info:
    title: Common Hosted Form Service (CHEFS)
    description: The API for an application for teams to create, manage and publish web forms. These back-end operations can work for different form builder tools that define the form as a json schema. Form management features include role-based access for administrators, form versioning, submission review and export, as well as notifications, document generation and reporting.
    contact:
      name: Forminators
      email: submit.digital@gov.bc.ca
    license:
      name: Apache 2.0
      url: https://www.apache.org/licenses/LICENSE-2.0.html
    version: 1.0
  tags: []
  components:
    responses:
      Error:
        NotFound:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/respError/NotFoundError'
        ResourceNotFound:
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/respError/ResourceNotFoundError'
        Forbidden:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/respError/ForbiddenError'
        NoFormAccess:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/respError/NoFormAccessError'
        FormIdNotFound:
          description: Form Id Not Found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/respError/FormIdNotFoundError'
        SubmissionIdNotFound:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/respError/SubmissionIdNotFoundError'
        UnprocessableEntity:
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/respError/UnprocessableEntityDBError'
        UnExpected:
          description: UnExpected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/respError/UnExpectedError'
        UserNotFound:
          description: User Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/respError/UserNotFoundError'
        AccessDenied:
          description: Access Denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/respError/AccessDeniedError'
        BadRequest:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/respError/BadRequestError'
        UpdateRolePermission:
          description: Update Role Permission
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/respError/UpdateRolePermissionError'
      responseBody:
        AdminsFormGetEx:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/model/Form'
              - type: object
                properties:
                  versions:
                    type: array
                    description: List of form versions.
                    items:
                      $ref: '#/components/schemas/model/Version'
                  snake:
                    type: string
                    example: Ministry Survey.
        AdminReadFormEx:
          allOf:
            - $ref: '#/components/schemas/model/Form'
            - type: object
              properties:
                versions:
                  type: array
                  description: List of form versions.
                  items:
                    $ref: '#/components/schemas/model/Version'
                snake:
                  type: string
                  example: Ministry Survey.
        AdminReadAPIKeyDetails:
          type: object
          properties:
            id:
              type: string
              description: ID of the API key
              example: 2
            formId:
              type: string
              format: uuid
              example: 306040aa-c045-46d9-8a5a-78bd6fc7c724
              description: ID of the form
            createdBy:
              type: string
              example: ADOGE@idir
            createdAt:
              type: string
              format: date-time
              example: 2023-06-04T02:46:50.983Z
            updatedBy:
              type: string
              example: ADOGE@idir
            updatedAt:
              type: string
              format: date-time
              example: 2023-05-28T01:48:04.363Z
        AdminRestoreForm:
          allOf:
            - $ref: '#/components/schemas/model/Form'
            - type: object
              properties:
                versions:
                  type: array
                  description: List of form versions.
                  items:
                    $ref: '#/components/schemas/model/Version'
                snake:
                  type: string
                  example: Ministry Survey.
        AdminGetFormUserRoles:
          type: array
          items:
            type: object
            properties:
              userId:
                type: string
                format: uuid
                example: 7cc11a0f-a7c9-4cbe-bd92-a3a22781bc8d
                description: ID of the User.
              idpUserId:
                type: string
                example: 084F23D7201D4C1B88BB26971264E1F2
                description: IDP ID of the user.
              username:
                type: string
                example: AODOWI
                description: User login username(can be either IDIR username, Basic BCeID (User Id), or Business BCeID (User Id)).
              email:
                type: string
                example: test@gov.bc.ca,
                description: User registered email from IDP login details (IDIR, Basic BCeID, or Business BCeID).
              roles:
                type: array
                example: ['form_designer', 'form_submitter', 'owner', 'submission_reviewer', 'team_manager']
                description: List of assigned roles to a user for this form.
        AdminSetFormUserRoles:
          type: array
          items:
            type: object
            properties:
              userId:
                type: string
                format: uuid
                description: ID of the User.
                example: 7cc11a0f-a7c9-4cbe-bd92-a2a22781ad9f
              idpUserId:
                type: string
                example: 084F23D7201D4C1B88BB26971264E1F2
                description: IDP ID of the user.
              username:
                type: string
                example: AODOWI
                description: User login username(can be either IDIR username, Basic BCeID (User Id), or Business BCeID (User Id)).
              fullName:
                type: string
                example: George Banner
                description: User registered fullname.
              lastName:
                type: string
                example: Banner
                description: User registered lastname.
              email:
                type: string
                example: test@gov.bc.ca
                description: User registered email on IDP login details (IDIR, Basic BCeID, or Business BCeID).
              formId:
                type: string
                description: ID of the form.
                format: uuid
                example: c6455376-382c-439d-a811-0381a012d696
              formName:
                type: string
                example: BC Gov Form
                description: Name of the form.
              label:
                type: string
                example: ''
              identityProviders:
                type: string
                description: List of identity providers that can be used to access this form.
                example:
                  - idir
                  - Bceid
              idps:
                type: array
                example: []
                description: List of idps
              active:
                type: boolean
                example: true,
                description: This is used to determine if the form is deleted. A value of false means the form is deleted.
              formVerisonId:
                type: string
                example: 33707cbd-7e69-4c66-bd2e-88596896a670
                description: Id of the form version.
              version:
                type: number
                example: 2
                description: Published version of the form.
              roles:
                type: array
                example: ['owner']
                description: List of assigned roles to user for this form.
              permissions:
                type: array
                example: ['design_create', 'design_delete', 'design_read', 'design_update']
                description: List of permissions to user for this form.
              published:
                type: boolean
                example: true
                description: This is used to set the publish status of the form.
              versionUpdatedAt:
                type: string
                format: date-time
                example: 2023-06-04T02:46:50.983Z
              formDescription:
                type: string
                example: This is a form description
                description: A summary of the form
        AdminGetUsers:
          type: array
          items:
            $ref: '#/components/schemas/model/User'
        AdminReadUser:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
                description: ID of the User.
                example: 7cc11a0f-a7c9-4cbe-bd92-a2a22781ad9f
              keycloakId:
                type: string
                example: 084F23D7201D4C1B88BB26971264E1F2
                description: ID of the keycloak.
              idpUserId:
                type: string
                example: 084F23D7201D4C1B88BB26971264E1F2
                description: IDP ID of the user.
              idpCode:
                type: string
                example: idir
                description: IDP Code.
        AdminGetProactiveHelpObject:
          type: object
          properties:
            Basic Layout:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    description: ID of the Form.io component.
                    example: '3a7efb05-52d4-4538-aedf-53a2c3429c85'
                  componentName:
                    type: string
                    description: Name of the Form.io component
                    example: File Upload
                  description:
                    type: string
                    description: Full details about the Form.io component.
                    example: With the CHEFS form builder, you have access to the 'File Upload' component, which enables you to attach files or documents to the form while submitting it. The maximum file size that can be uploaded using this component is 25MB, and all the files submitted through the form are securely stored in a designated Object storage space.
                  externalLink:
                    type: string
                    description: Link to the external documentation for the Form.io component.
                    example: https://help.form.io/userguide/form-building/layout-components#panel
                  groupName:
                    type: string
                    description: Name of the group
                    example: Basic Layout
                  imageName:
                    type: string
                    description: name of the image
                    example: FileUpload.jpg
                  isLinkEnabled:
                    type: boolean
                    description: This hides or shows external link.
                    example: true
                  status:
                    type: boolean
                    description: It is used to set the publish status of the component.
                    example: true
                  Advanced Data:
                    type: array
                    example: []
                  Basic Fields:
                    type: array
                    example: []
                  Advanced Layout:
                    type: array
                    example: []
                  BC Government:
                    type: array
                    example: []
                  Advanced Fields:
                    type: array
                    example: []
